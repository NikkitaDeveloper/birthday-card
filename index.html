<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Spark - Deleted</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Starfield */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Container */
    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transform: perspective(600px) rotateX(0deg);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: perspective(600px) rotateX(2deg);
    }

    /* Content */
    h1 {
      font-size: 2.5em;
      color: #ff4081;
      text-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      line-height: 1.5;
    }

    .icon {
      font-size: 3em;
      color: #ff4081;
      margin-bottom: 20px;
      animation: fade 2s ease infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .icon {
        font-size: 2.5em;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .star, .container, .icon {
        animation: none;
        transition: none;
      }
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <div class="starfield" id="starfield"></div>

  <!-- Content -->
  <div class="container">
    <div class="icon">ðŸ’”</div>
    <h1>Love Spark is Gone</h1>
    <p>The cosmic flames of Love Spark have faded. This page has been deleted, and the love calculator is no longer here. Check back later for new sparks or explore the universe elsewhere.</p>
  </div>

  <script>
    // Create starfield
    function createStarfield() {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 2 + 1}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        starfield.appendChild(star);
      }
    }

    // Error logging
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      console.error('Error: ' + msg + '\nLine: ' + lineNo + '\nColumn: ' + columnNo);
    };

    // Initial load
    window.addEventListener('load', () => {
      try {
        createStarfield();
      } catch (e) {
        console.error('Load error:', e);
      }
    });

    // Progressive enhancement
    document.documentElement.classList.add('js-enabled');
  </script>
</body>
</html>
