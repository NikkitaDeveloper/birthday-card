<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garv ji's Hand-Drawn Birthday Card</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f3e6;
        }

        .card {
            width: 300px;
            padding: 20px;
            border: 2px solid #a7a7a7;
            border-radius: 10px;
            background-color: #ffffe0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .handwriting {
            font-family: 'Brush Script MT', cursive;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            padding: 10px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        .colorful-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('colorful_lines.png');
            background-size: cover;
            mix-blend-mode: overlay;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="handwriting">
            <h1>Garv ji's Birthday Card</h1>
            <p>Dear Garv ji,</p>
            <p>Wishing you a fantastic year ahead filled with joy and success!</p>
        </div>
        <div class="colorful-line"></div>
    </div>
</body>
  </html>
